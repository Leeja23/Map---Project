<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Location App</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styles for the map and container */
        #map {
            width: 100%;
            height: 400px; /* Set height for the map */
        }
        .search-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for places...">
        <button id="searchButton">Search</button>
        <button id="findNearby">Find Nearby Places</button>
        <input type="text" id="secondLocation" placeholder="Enter second location for distance...">
        <button id="calculateTwoLocations">Calculate Distance</button>
        <select id="filterCategory">
            <option value="driving">Driving</option>
            <option value="walking">Walking</option>
            <option value="cycling">Cycling</option>
        </select>
        <button id="getRoute">Get Route</button>
    </div>

    <div id="map"></div>
    <div id="results"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
